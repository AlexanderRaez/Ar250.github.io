<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, inital-scale=1">

  <link rel="stylesheet" href="loginstyle.css">
  </head>

<body>

<h2>Login</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">

<form class="modal-content animate" action="action.php" method="post">
  <div class="imgcont">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <img src=" IMAGE " class="avatar">
  </div>
  
  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>
    
    <label for="pword"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pword" required>
    
    <button type="submit">Login</button>
    
    <label>
      <input type="checkbox" checked="checked" name="remember">Remember me
    </label>
  </div>
  
  <div class="container" style="background-color: blue">
    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbutton">Cancel</button>
    <span class="pword">Forgot <a href="#">password?</a></span>
  </div>
</form>
</div>

<script>
  var modal = document.getElementById('id01');
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
      }
    }
  </script>
  
</body>
</html>
