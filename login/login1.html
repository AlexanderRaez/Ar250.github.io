<!DOCTYPE html>
<html>
<head>
 <style>
  <link rel="stylesheet" href="loginstyle.css">
 </style>
</head>

<body>

<h2>Login</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">

 <form class="modal-content animate" action="action.php" method="post">
  <div class="imgcont">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <img src=" https://user-images.githubusercontent.com/91124825/212690591-202a959e-1f73-4e5e-976c-c7eb2b6d030e.jpg " class="avatar">
  </div>
  
  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>
    
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pword" required>
    
    <button type="submit">Login</button>
    <input type="checkbox" checked="checked" > Remember me
   </div>
  
  <div class="container" style="background-color: blue">
    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    <span class="pword">Forgot <a href="#">password?</a></span>
  </div>
 </form>
</div>

<script>
  var modal = document.getElementById('id01');
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
      }
    }
  </script>
  
</body>
</html>
